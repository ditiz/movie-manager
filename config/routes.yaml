listMovie:
    path: /movies/list/
    controller: App\Controller\MovieController::listMovies

apiListMovie:
    path: /api/movies/
    controller: App\Controller\MovieController::apiListMovies

displaySearchMovie:
    path: /movies/search/
    controller: App\Controller\MovieController::getSearchPage
    methods: [GET]

searchMovie:
    path: /movies/search/
    controller: App\Controller\MovieController::useSearchPage
    methods: [POST]

updateTooSeeAndSeeMovieInfo:
    path: /movies/search/update
    controller: App\Controller\MovieController::updateMovieToSeeFromSearch
    methods: [POST]


getFilmByImdbID:
    path: /api/getFilmByImdbID
    controller: App\Controller\MovieController::getFilmByImdbID

getMovieDetail:
    path: /movies/detail/{imdbID}
    controller: App\Controller\MovieDetailController::index